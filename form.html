<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="css/libs.min.css">

	<title>Форма</title>

<body>

	<section class="order">
		<div class="ball">
			<figure>
				<img src="img/ball2.gif" />
			</figure>
		</div>
		<div class="container">
			<div class="order__inner">
				<form class="order__form form">
					<div class="order__form-wrapp">
						<div class="order__form-title">Финансовый разбор</div>
						<fieldset class="order__form-group form-group">
							<input type="text" placeholder="Введите ФИО:">
						</fieldset>
						<fieldset class="order__form-group form-group">
							<input type="email" placeholder="Введите e-mail:">
						</fieldset>
						<fieldset class="order__form-group form-group">
							<input type="tel" placeholder="Введите телефон:">
						</fieldset>
					</div>
					<div class="order__form-desc">
						*После оплаты заказа, вам придет письмо на почту с просьбой заполнить данные, обязательно перейдите по ссылке из письма для внесения данных.
					</div>
					<div class="order__form-price">
						Финансовый разбор
						<span>8 000 руб.</span>
					</div>
					<button class="order__form-btn form-btn">ОПЛАТИТЬ</button>
					<div class="order__form-check">
						<input type="checkbox">
						<label>Я согласен на обработку моих персональных данных <br> в соответствии <a href="">с условиями и Договором оферты</a></label>
					</div>
				</form>
